<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=He, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>board</title>
    <link rel="stylesheet" href="./board.css">
    <link rel="stylesheet" href="./pinForUserView.css">
</head>
<body>
    <div id="board-page" class="board-page__flex-container">
        <div class=board-page-columns>
            <div class="board-page__left-column">
                <div class="board-page__left-column__images">
                    <a><img src="./images/baseline_edit_black_48dp.png" class="board-page__left-column__images__pen"></a>
                    <a><img src="./images/plus2.png" class="board-page__left-column__images__plus board-page__left-column__images__plus_pos"></a>
                </div>
                <div class="board-page__left-column__title">Название доски</div>
                <div class="board-page__left-column__undertitle">N пинов</div>
                <div class="board-page__left-column__buttons">
                    <div class="board-page__left-column__buttons__yourpins">
                        Ваши пины
                    </div>
                    <div class="board-page__left-column__buttons__anotherpins board-page__left-column__buttons__anotherpins_pos">
                        Другие пины
                    </div>
                </div>
            </div>

            <div class="board-page__right-column board-page__right-column_pos">
                <img src="" class="board-page__right-column__avatar">
                <div class="board-page__right-column__username">Username</div>
            </div>
        </div>
        <div class="board-page-yourpins">
            <!--pinForUserView-->
            <div class="pin-for-user-view">
                <img src="" class="pin-for-user-view__img">
                <div class="pin-for-user-view__content">Какое-нибудь название с продолжением</div>
                <img src="./images/baseline_edit_black_48dp.png" class="pin-for-user-view__pen-img pin-for-user-view__pen-img_pos">
            </div>
            <!---->
        </div>
    </div>
